    body {

      height: 100vh;
      background-image: url('https://source.unsplash.com/random/1920x1080?background');
      background-size: cover;

    h1 {
      font-size: 25pt;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .btn {
      width: 278px;
      height: 80px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }
