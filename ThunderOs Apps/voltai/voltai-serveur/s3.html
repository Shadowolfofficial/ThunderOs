<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VoltAI Launcher</title>
    <style>
        .iframe_container {
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        .refresh-button {
            background-color: yellow;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="refresh-button" onclick="refreshIframe();">Lancer VoltAI</button>
    <button class="refresh-button" onclick="window.location.href='https://voltgpt-s3.shadowycommunity.repl.co/';">Ouvrir VoltAi</button>    <div id="iframe_container">
        <iframe id="myIframe" frameborder="0"
            noresize="noresize"
            style="position: absolute; background: transparent; width: 100%; height:100%;"
            src="https://voltgpt-s3.shadowycommunity.repl.co/"
            width="100%"
            height="100%"
            frameborder="0">
        </iframe>
    </div>
    <script>
        function refreshIframe() {
            var iframe = document.getElementById('myIframe');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
