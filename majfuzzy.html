<!DOCTYPE html>
<html>
<head>
  <style>
    #iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      filter: blur(200px);
      transition: filter 0.1s;
    }
    #iframe-wrapper.unblur iframe {
      filter: none;
    }
  </style>
</head>
<body>
  <div id="iframe-wrapper">
    <iframe src="https://shadowolfofficial.github.io/ThunderOs/index.html" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0%;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>
  </div>
  <script>
    const iframeWrapper = document.getElementById('iframe-wrapper');
    iframeWrapper.addEventListener('keydown', (e) => {
      if (e.shiftKey) {
        iframeWrapper.blur();
      }
    });
    iframeWrapper.addEventListener('keyup', (e) => {
      if (!e.shiftKey) {
        iframeWrapper.focus();
      }
    });
  </script>
</body>
</html>
